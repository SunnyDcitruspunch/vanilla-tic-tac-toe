<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="winner"></div>
    <div class="tic-tac-toe">
      <div class="row top-row">
        <input class="cell" id="cell-1" readonly></input>
        <input class="cell" id="cell-2" readonly></input>
        <input class="cell" id="cell-3" readonly></input>
      </div>
      <div class="row middle-row">
        <input class="cell" id="cell-4" readonly></input>
        <input class="cell" id="cell-5" readonly></input>
        <input class="cell" id="cell-6" readonly></input>
      </div>
      <div class="row bottom-row">
        <input class="cell" id="cell-7" readonly></input>
        <input class="cell" id="cell-8" readonly></input>
        <input class="cell" id="cell-9" readonly></input>
      </div>
    </div>
    <div>
      <button type="button" id="reset">Reset</button>
    </div>
  </div>
</body>
</html>
